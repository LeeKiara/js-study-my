<html>

<head>
  <title>연락처 관리 프로그램</title>
  <link rel="stylesheet" href="./contact-v3.css">
</head>

<!-- -- 연락처관리 기능 만들기 -->
<!-- -- ul/li, table, card로 만들어보기 -->

<body>
  <header>
    <h1>연락처 관리 프로그램</h1>
  </header>
  <h2></h2>
  <main>
    <article>
      <!-- 연락처 리스트 -->
      <table>
        <thead>
          <th>이름</th>
          <th>전화번호</th>
          <th>이메일</th>
        </thead>
        <tbody id="contactList"></tbody>
      </table>
      <br><br>
      <button>연락처 추가 하기</button>
      <button>연락처 삭제 하기</button>

    </article>

    <aside>
      <div>
        <label for="name">이름:</label>
        <input type="text" placeholder="이름" />

        <label for="phone">전화번호:</label>
        <input type="text" placeholder="전화번호" />

        <label for="email">이메일:</label>
        <input type="text" placeholder="이메일" />
        <br>
        <button id="addContact">추가</button>
        <button id="listContact"></button>
      </div>
      <div>
        <input type="text" id="removeName" placeholder="이름을 입력하세요" />
        <button id="removeContact">삭제</button>
      </div>

    </aside>

  </main>

  <br><br>

  <footer></footer>

  <script src="contact-v3.js"></script>


</body>

</html>
