<!-- -- 연락처관리 기능 만들기 -->
<!-- -- ul/li, table, card로 만들어보기 -->

<body>
  <h1>연락처 관리 프로그램</h1>
  <div>
    <input type="text" id="contactName" placeholder="이름" />
    <input type="text" id="contactPhone" placeholder="전화번호" />
    <input type="text" id="contactEmail" placeholder="이메일" />
    <!-- <button onClick="addContact()">추가</button> -->
    <button>추가</button>
  </div>
  <h2>저장된 연락처 리스트:</h2>
  <ul id="contactList"></ul>
  <div>
    <input type="text" id="removeContactName" placeholder="이름을 입력하세요" />
    <button onClick="removeContact()">삭제</button>
  </div>
  <script src="contact-v1.js"></script>
</body>

</html>
