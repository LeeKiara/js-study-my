<!DOCTYPE html>
<html>

<head>
  <title>연락처 관리 프로그램</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-list {
      margin-top: 20px;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      color: #333;
    }

    .contact-item:last-child {
      border-bottom: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>연락처 관리 프로그램</h1>
    <label for="name">이름:</label>
    <input type="text" id="name" placeholder="이름">

    <label for="phone">전화번호:</label>
    <input type="text" id="phone" placeholder="전화번호">

    <label for="email">이메일:</label>
    <input type="email" id="email" placeholder="이메일">

    <button id="add-contact">추가</button>

    <div class="contact-list">
      <div class="contact-item">
        <span>홍길동</span>
        <span>010-1234-5678</span>
        <span>hong@gmail.com</span>
      </div>
      <!-- 추가적인 연락처 아이템들도 동일한 형식으로 추가할 수 있습니다. -->
    </div>
  </div>
</body>

</html>
