<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!-- 
       3. **성별과 취미 선택 설문조사 만들기:
       ** HTML form에 "당신의 성별은 무엇인가요?"라는 질문을 던지고,
       "남성", "여성" 항목을 radio button으로 제공하세요. 
       또한 "당신의 취미를 선택하세요."라는 질문을 던지고, 
       "독서", "운동", "음악 감상", "영화 감상" 등의 항목을 checkbox로 제공
       하세요. 그리고, '제출' 버튼을 누르면 선택한 성별과 취미가 alert 창이나 
       페이지의 특정 부분에 표시되도록 JavaScript를 사용하여 구현하세요.
         -->

		<form>
			<div>
				<h3>** 당신의 성별은 무엇인가요?</h3>
			</div>
			<input type="radio" name="gender" value="남성" /> 남성
			<input type="radio" name="gender" value="여성" /> 여성

			<div>
				<h3>** 당신의 취미를 선택하세요.</h3>
			</div>
			<div>
				독서
				<input type="checkbox" name="hobby" value="독서" />
			</div>
			<div>
				운동
				<input type="checkbox" name="hobby" value="운동" />
			</div>
			<div>
				음악감상
				<input type="checkbox" name="hobby" value="음악감상" />
			</div>
		</form>
		<button>제출</button>
		<script src="./input-checkbox-radiobutton.js"></script>
	</body>
</html>
