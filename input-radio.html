<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<!--   
  2. **선호하는 프로그래밍 언어 설문조사 만들기:
  ** HTML form에 "당신이 좋아하는 프로그래밍 언어를 선택하세요."라는 질문을 던지고, 
  "Python", "JavaScript", "Java", "C++" 등의 항목을 radio button으로 제공하세요. 
  그리고, '제출' 버튼을 누르면 선택한 프로그래밍 언어가 alert 창이나 페이지의 특정 부분에 표시되도록 
  JavaScript를 사용하여 구현하세요.
   -->

		<form>
			<div>
				<h3>당신이 좋아하는 프로그래밍 언어를 선택하세요.</h3>
			</div>

			<input type="radio" name="programming" value="Python" /> Python
			<input type="radio" name="programming" value="JavaScript" /> JavaScript
			<input type="radio" name="programming" value="Java" /> Java
			<input type="radio" name="programming" value="C++" /> C++
		</form>
		<br />
		<button>제출</button>
		<script src="./input-radio.js"></script>
	</body>
</html>
